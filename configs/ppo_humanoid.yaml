seed: 0
total_timesteps: 200000
eval_freq: 10000
eval_episodes: 5
log_interval: 10
run_name: "ppo_humanoid_baseline"
device: auto
tensorboard_log: runs
checkpoint_dir: checkpoints
env:
  frame_skip: 5
  episode_length: 1000
ppo:
  policy: MlpPolicy
  learning_rate: 0.0003
  n_steps: 2048
  batch_size: 256
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.0
  vf_coef: 0.5
  max_grad_norm: 0.5
  policy_kwargs:
    net_arch:
      pi: [256, 256]
      vf: [256, 256]
